<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <div id="body-div" class="bg-dark">

        <!-- nav -->
        <nav class="navbar navbar-expand-lg bg-dark text-light">

            <div class="container d-flex justify-content-between align-items-center">

                <div class=" d-flex justify-content-start align-items-center" id="navLeft">
                    <img src="assets/img/netflix_logo.png" alt="logo">
                    <ul class="navbar-nav flex-row">
                        <li class="nav-item"><a class="nav-link text-light px-2" href="#"><i
                                    class="bi bi-search"></i></a>
                        </li>
                        <li class="nav-item"><a class="nav-link text-light px-2" href="#">KIDS</a></li>
                        <li class="nav-item"><a class="nav-link text-light px-2" href="#"><i
                                    class="bi bi-bell-fill"></i></a>
                        </li>
                        <li class="nav-item"><a class="nav-link text-light px-2" href="#">My List</a></li>
                    </ul>
                </div>

                <div id="navRight" class="text-end">
                    <button class="navbar-toggler border border-light" type="button" data-bs-toggle="collapse"
                        data-bs-target="#MyNavBar" aria-control="MyNavBar" aria-expanded="false"
                        aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                </div>

                <div class="collapse navbar-collapse" id="MyNavBar">
                    <ul class="navbar-nav flex-row gap-2">
                        <li class="nav-item"><a class="nav-link text-light" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="#">TV Shows</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="#">Movies</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="#">Recently Added</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="#">My List</a></li>
                    </ul>
                </div>

            </div>

        </nav>

        <!-- filter -->
        <section id="MyFilter" class="mt-2 mb-3 text-light">

            <div class="container d-flex justify-content-between align-items-center">

                <div id="MyFilterLeft" class="d-flex justify-content-start align-items-center">
                    <h2 class="me-3">TV Shows</h2>
                    <p>Genres</p>
                </div>

                <div id="MyFilterRight" class="text-end">
                    <i class="bi bi-list-check px-2 border"></i>
                    <i class="bi bi-grid-fill px-2 border"></i>
                </div>

            </div>

        </section>

        <!-- grid -->
        <section id="MyGrid">

            <div class="container text-light">

                <h3 class="pb-1">Trending Now</h3>

                <div class="row pb-5">

                    <div class="col-12">
                        <img class="card-img" src="assets/img/media/media10.jpg">
                    </div>

                    <div class="col d-none d-md-block">
                        <img class="card-img" src="assets/img/media/media10.jpg">
                    </div>

                    <div class="col d-none">
                        <img class="card-img" src="assets/img/media/media10.jpg">
                    </div>

                </div>

                <h3 class="pb-1">Watch It Again</h3>

                <div class="row pb-5">
                    <div class="col">
                        <img class="card-img" src="assets/img/media/media12.jpg">
                    </div>
                </div>

                <h3 class="pb-1">New Release</h3>

                <div class="row pb-5">
                    <div class="col">
                        <img class="card-img" src="assets/img/media/media11.jpg">
                    </div>
                </div>

            </div>

        </section>

        <!-- footer -->
        <footer id="MyFooter">

            <div class="container">

                <div class="row">
                    <div class="col">
                        <i class="bi bi-facebook text-light"></i>
                        <i class="bi bi-instagram text-light"></i>
                        <i class="bi bi-twitter text-light"></i>
                        <i class="bi bi-youtube text-light"></i>
                    </div>
                </div>

                <div class="row"></div>
            </div>

        </footer>

    </div>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
